    <div id="myModal" class="modal">

        <div class="modal-content">

              <div class="block-form">
                <form class="reservation-form " method="post" action="#" novalidate="novalidate">
                   <div class="block-input ico-input">
                      <label>Name:</label>
                      <input id="name" name="name" minlength="3" type="text" required="" aria-required="true">
                   </div>
                   
                   <div class="block-input ico-input">
                      <label>Phone Number:</label>
                      <input id="phone" name="phone" type="text">
                   </div>
      
                   <div class="block-input ico-input">
                      <label>Email:</label>
                      <input id="email" name="email" type="text">
                   </div>


                   <div class="block-input ico-input">
                        <label>Select Gender:</label>
                         <select name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                         </select>
                     </div>

                   <div class="block-input ico-input">
                        <label>Job:</label>
                        <input id="job" name="job" type="text" required="" aria-required="true">
                    </div>

                    <div class="block-input ico-input">
                        <label>Salary:</label>
                        <input id="salary" name="salary" type="text" required="" aria-required="true">
                    </div>

                   <!--Input columns-->
                   <div class="room-action-btn">
                    <button class=" but submit" type="button" onclick="handleSumbit()">Add Staff</button> 
                   </div>           
                   </div>
                </form>
            </div>

    <script>
        var menu = []
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
          modal.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }

        async function openMenu(){
            modal.style.display = "block";
        }

        async function handleSumbit(){
            const name = document.getElementById('name').value
            const email = document.getElementById('email').value
            const phone = document.getElementById('phone').value
            const job = document.getElementById('job').value
            const salary = document.getElementById('salary').value
            const gender = document.getElementById('gender').value

            const payload = {name, email, phone, job, salary, gender}
            const res = await addStaff(payload)
            if(res && res.data){
                window.location.href = './Staff.html'
            }
        }

        async function getAllStaffMembers(){
            const res = await getAllStaff()
            if(res && res.data){
                let parent = document.getElementById('tbody')
                 res.data.map((ele,index)=>{

                    let row = ` <tr class="MuiTableRow-root jss180 MuiTableRow-hover">
                                        <td
                                            class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                            00${index+1}</td>
                                        <td
                                            class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                            ${ele.name}</td>
                                        <td
                                            class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                            ${ele.phone}</td>
                                        <td
                                            class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                            ${ele.email}</td>
                                        <td
                                            class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                            ${ele.gender}</td>
                                        <td
                                            class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                            ${ele.job}</td>
                                        <td
                                            class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                            ${ele.salary}</td>
                                    </tr>`
                    parent.innerHTML += row
               })
            }
        }
    </script>

    <script>
        window.onload = getAllStaffMembers
    </script>
