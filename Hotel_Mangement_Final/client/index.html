<!DOCTYPE html>
<html>
<head>
	<title>Hotel Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./alert.css">

</head>
<body>
	
	<div id="alert-msg"></div>
	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" id ="username" required="">
					<input type="email" name="email" placeholder="Email" id="email_signup" required="">
					<input type="password" name="pswd" placeholder="Password" id="password_signup" required="">
                    <select name="role_signup" id="role_signup">
                        <option value="admin">Admin</option>
                        <option value="customer">Customer</option>
                    </select>
					<button type="button" onclick="handleRegister()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id='email' name="email" placeholder="Email" required="">
					<input type="password" id='password' name="pswd" placeholder="Password" required="">
                    <select name="role" id="role">
                        <option value="admin">Admin</option>
                        <option value="customer">Customer</option>
                    </select>
					<button type="button" onclick="handleLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
<script src="./login.js"></script>
<script src="./JS/Api.js"></script>
</html>
